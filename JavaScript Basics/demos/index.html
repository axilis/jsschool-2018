<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5 mb-5">
        <form id="form">
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input id="firstName" name="firstName" type="text" class="form-control" />
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="lastName">Last name</label>
                        <input id="lastName" name="lastName" type="text" class="form-control" />
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="occupation">Occupation</label>
                        <input id="occupation" name="occupation" type="text" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="skills">Skills</label>
                        <textarea id="skills" name="skills" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="float-right">
                        <button id="getButton" onclick="getApplications()" type="button" class="btn btn-secondary">Get top applications</button>
                        <button id="postButton" onclick="postApplication()" type="button" class="btn btn-primary">Send new application</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="/index.js"></script>
    <script src="/mocks.js"></script>
</body>

</html>
